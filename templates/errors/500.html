<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 Server Error</title>
  <style>
    :root {
      --bg: #202636;
      --panel: #2a3144;
      --line: #5b6786;
      --text: #e4ecff;
      --muted: #a9b7d3;
      --accent: #71c6dd;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 20% 20%, #2f3850 0%, var(--bg) 60%);
      color: var(--text);
      font-family: "Pretendard", "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      padding: 1.6rem;
    }
    .card {
      width: min(52rem, 100%);
      background: color-mix(in srgb, var(--panel) 88%, #000 12%);
      border: 1px solid color-mix(in srgb, var(--line) 60%, transparent);
      border-radius: 16px;
      padding: 1.6rem 1.8rem;
    }
    h1 { margin: 0 0 .6rem; font-size: 2rem; }
    p { margin: 0; line-height: 1.55; color: var(--muted); font-size: 1.08rem; }
    .actions { margin-top: 1.2rem; }
    a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: .65rem 1rem;
      border-radius: 10px;
      text-decoration: none;
      color: #0f2232;
      background: var(--accent);
      font-weight: 700;
    }
  </style>
</head>
<body>
  <section class="card">
    <h1>500 서버 오류</h1>
    <p>일시적인 서버 오류가 발생했습니다. 잠시 후 다시 시도해 주세요.</p>
    <div class="actions"><a href="/">홈으로 이동</a></div>
  </section>
</body>
</html>
