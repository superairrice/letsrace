{% extends 'main.html' %}

{% block content %}

<main class="update-account layout">

    <div class="container">
        <div class="layout__box">
            <div class="layout__boxHeader">
                <div class="layout__boxTitle">
                    <a href="{% url 'home' %}">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                            <title>arrow-left</title>
                            <path d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                            </path>
                        </svg>
                    </a>
                    <h3>Password 변경</h3>

                </div>
            </div>

            <div class="layout__body">
                <p>
                <h3>ID : {{ request.user.username }}</h3>
                </p>
                <form class="form" method="post" style="text-align:left;">
                    {% csrf_token %}

                    {% for field in form %}
                    <div class="form__group">
                        <label for="profile_pic">{{field.label}}</label>
                        {{field}}
                    </div>
                    {% endfor %}

                    {% for message in messages %}
                    {{ message.tag }}
                    {{ message }}
                    {% endfor %}

                    <div class="form__action">
                        <!-- <a class="btn btn--dark" href="{% url 'home' %}">Cancel</a> -->
                        <!-- <a href="javascript:window.history.go(-1);">뒤로가기</a> -->
                        <a class="btn btn--dark" href="javascript:window.history.back();">Back</a>
                        <button class="btn btn--main" type="submit">Update</button>

                        <!-- <button onclick="closeTabClick()">새창 닫기</button> -->
                    </div>
                </form>

            </div>
        </div>
    </div>
</main>


{% endblock %}
