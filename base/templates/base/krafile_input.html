<!DOCTYPE html>
{% load static %}
{% load my_custom_tags %}

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
  <link rel="stylesheet" href="{% static 'styles/styles.css' %}" />

  <script src="{% static 'js/script.js' %}"></script>

  <script src="{% static 'js/jquery-3.6.1.js' %}"></script>

  <title>Let's Enjoy! - 프로그램 경마! 더더구나?!</title>
</head>

{% load mathfilters %}
{% load humanize %}
{% block content %}

{# fold-table #}



<!-- <div class="roomListRoom"> -->
<div style="width:500px">


  <div id="tab-1" class="tab-content current">

    <form method="POST" enctype="multipart/form-data" action="{% url 'krafile_input' %}">
      {% csrf_token %}
      <input type="file" id="files" name="filename[]" accept=".txt,.rpt" multiple>
      <button type="submit">파일 저장</button>
      <!-- <input type="submit" class ="btn btn-primary" value="POST1"> -->
    </form>

    <table class="fold-table">
      <thead>
    
        <tr>
          <th><span class="visible-small" title="rmonth3">No.</span><span class="visible-big">No</span></th>
          
          <th><span class="visible-small" title="rmonth1">파일이름.</span><span class="visible-big">파일이름</span></th>

        </tr>
    
      </thead>
      <tbody>
        {% for fname in request_files %}
        <tr class="view">
          
          <td align="right" style="font-family: Arial; font-size: 1.4rem;">{{forloop.counter}}</td>
          <td align="left" style="font-family: Arial; font-size: 1.4rem;">
            <div>{{fname}}</div>            
          </td>

        </tr>
        <tr class="fold">
          
        </tr>
        {% endfor %}
    
    
      </tbody>

    </table>
  </div>


</div>


</main>
{% endblock %}

</html>
