{% extends 'main.html' %}

{% block content %}
<main class="update-account layout">
  <div class="container">
    <div class="layout__box"> 
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{% url 'home' %}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>arrow-left</title>
              <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
              </path>
            </svg>
          </a>
          <h3>Edit your profile</h3>

        </div>
      </div>
      
      <div class="layout__body">
        <form class="form update-account__form" action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          {% for field in form %}
          <div class="form__group">
            <label for="{{ field.id_for_label }}">{{field.label}}</label>
            {{field}}
            {% if field.errors %}
            <div class="form__field-error">{{ field.errors|striptags }}</div>
            {% endif %}
          </div>
          {% endfor %}

          {% for message in messages %}
          <div class="form__message">{{ message }}</div>
          {% endfor %}

          <div class="update-account__footer">
            <a href="{% url 'password_change' %}" class="update-account__password-link">비밀번호 변경</a>
            <div class="form__action">
              <a class="btn btn--dark" href="javascript:window.history.back();">Back</a>
              <button class="btn btn--main" type="submit">Update</button>
            </div>
          </div>
        </form>
  
      </div>
    </div>
  </div>
</main>
{% endblock content %}
